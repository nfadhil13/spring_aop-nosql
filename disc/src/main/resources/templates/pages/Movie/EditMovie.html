<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/main}">
<head>
    <title>Edit Film</title>
    <script src="content-script.js"></script>
</head>
<body>
<section layout:fragment="content" class="container">
    <h1>Form Edit Film</h1>
    <form th:action="@{/{username}/submitedit/{id} (username=${username} , id=${id}) }" th:method="post" th:object="${movie}" action="/submit" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" th:field="*{title}"/>
        </div>
        <div class="form-group">
            <label for="releaseYear">Release Year</label>
            <input type="text" class="form-control" name="releaseYear" id="releaseYear" th:field="*{releaseYear}"/>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" class="form-control" name="rating" id="rating" th:field="*{rating}"/>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" name="genre" id="genre" th:field="*{genre}"/>
        </div>
        <div class="form-group">
            <label for="stock">Masukan Jumlah Stock Tambahan disini</label>
            <input type="text" class="form-control" name="stock" id="stock" th:field="*{stock}" placeholder="Masukan Jumlah Stock Tambahan" />
        </div>
        <div class="alert alert-danger" role="alert">
            <strong>FIELD Diatas MERUPAKAN TAMBAHAN STOCK (UNTUK SAAT INI FITUR DELETE STOCK BELUM TERSEDIA)</strong>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Input</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </div>
    </form>
</section>
</body>
</html>
