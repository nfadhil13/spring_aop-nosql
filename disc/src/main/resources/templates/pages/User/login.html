<body class="text-center">
<form class="form-signin" th:action="@{/tryLogin}" th:method="post" th:object="${user}" action="/tryLogin" method="post">
    <div class="alert alert-danger" th:if="${notAvailable} != null" th:text="${notAvailable}"></div>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="username" class="sr-only">Username</label>
    <input th:field="*{username}"type="text" id="username" class="form-control" placeholder="Username" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input th:field="*{password}"type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Kelompo13Present</p>

</form>
